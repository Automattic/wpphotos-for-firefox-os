<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title data-l10n-id="title-wordpress">WordPress</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

	<!-- Localization -->
	<link rel="resource" type="application/l10n" href="locales/locales.ini">
	<link rel="resource" type="application/l10n" href="shared/locales/date.ini">
	<!-- Shared code -->
	<script type="text/javascript" src="shared/js/l10n.js"></script>
	<script type="text/javascript" src="shared/js/l10n_date.js"></script>


    <link rel="stylesheet" href="../css/app.css">

  </head>
  <body>
	<div id="background"></div>
  	<div id="stage">
		<div id="template"> 		
			<div class="page page-editor">
				<header>
					<button class="settings"></button>
					<button class="save" data-l10n-id="control-save">sAve</button>
				</header>
				<section class="content">
	
					<div class="post">
						<div class="photo">
							<img src="../img/bg.jpg"> <!-- wp logo placeholder while image loads or if missing image -->
							<div><input type="text" data-l10n-id="control-caption" placeholder="tAp to caption" ></div>
						</div>
						<div class="post-body">
							<textarea class="post-title" type="text" data-l10n-id="control-post-title" placeholder="pOst title (optional)" ></textarea>
							<textarea class="post-content" type="text" data-l10n-id="control-tap-here" placeholder="tAp here to type post (optional)" rows="3" ></textarea>
							<textarea type="text" data-l10n-id="control-tags" placeholder="tAgs (comma separated, optional)" ></textarea>
						</div>
					</div>
				</section>
			</div>
		</div>
  	</div>

  </body>
</html>
