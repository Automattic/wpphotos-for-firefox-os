<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <title data-l10n-id="title-wordpress">WordPress</title>
    <link rel="stylesheet" href="../css/app.css" />
  </head>
  <body>
	<div id="background"></div>
  	<div id="stage">
		<div>
			<div class="page page-posts">
				<header>
					<button class="settings"></button>
					<button class="logo" data-l10n-id="title-photos">pHotos</button>
					<button class="add"></button>
				</header>
				<section class="content" id="template">
					<div class="post">
						<div class="photo">
							<div class="photo-frame">
								<img src="" /> <!-- wp logo placeholder while image loads or if missing image -->
								<div class="caption">caption</div>
							</div>
						</div>
						<div class="post-body">
							<span>1d</span>
							<h3>title</h3>
							<p>body</p>
						</div>
						<div class="upload-mask hidden">
							<div class="uploader">
								<div class="upload hidden">
									<button class="wide upload blue" data-l10n-id="control-upload">uPload Now</button>
									<button class="wide discard red" data-l10n-id="control-discard">dIscard</button>
								</div>
								<div class="progress hidden">
									<span></span>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
  	</div>
  </body>
</html>
