<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title data-l10n-id="title-wordpress">WordPress</title>
    <meta name="description" content="">

	<!-- Localization -->
	<link rel="resource" type="application/l10n" href="locales/locales.ini">
	<link rel="resource" type="application/l10n" href="shared/locales/date.ini">
	<!-- Shared code -->
	<script type="text/javascript" src="shared/js/l10n.js"></script>
	<script type="text/javascript" src="shared/js/l10n_date.js"></script>

  <body>
	<div id="background"></div>
  	<div id="stage">
  	
		<div class="page page-login">
			<header>
				<button class="back"></button>
			</header>
			<section class="content">

					<input type="text" data-l10n-id="control-username-email" placeholder="Username or Email">

					<input type="text" data-l10n-id="control-blog-address" placeholder="Blog Address">
					<button class="wide blue" data-l10n-id="control-login">Log In</button>
				</section>
				<section class="by-line">
					<div data-l10n-id="app-name">WordPress Photos 1.0</div>

				</section>
			</section>
		</div>
  	
  	</div>
