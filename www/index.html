	 <script>
	 	var templates = [];
	 function teest() {
	 	var template_names = ["editor", "login", "posts", "start"];

	 	var xhrs = [];
	 	for(var idx in template_names) {
	 		var url = "templates/" + template_names[idx] + ".html";
		 	var xhr = wp.XHR.get({"url":url});
		 	xhr.success(function(res) {
			 	templates.push(res.response);
		 	})
		 	xhr.fail(function(err){
			 	console.log(err);
		 	})
		 	xhrs.push(xhr);
	 	}
}

	 </script>
